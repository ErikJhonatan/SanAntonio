<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Antonio Subtanjalla - Ica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./icons/Logo.png" type="image/x-icon">
    <script defer src="./js/header.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-container1">
                <div class="header__logo">
                    <a href="index.html">
                        <img src="icons/Logo.png" alt="">
                    </a>
                    
                </div>
                <div class="header-shopcar">
                    <span> 0 </span>
                </div>
    
            </div>
            <div class="header-container2">
                <div class="header-signup">
                    <a href="">
                        <img src="./icons/user.png" alt="">
                    </a>
                </div>
                <button class="header-menu__open">
                </button>
            </div>
        </div>

        <div class="header-menu">
            <button class="header-menu__close">
            </button>
            <nav class="header-menu__nav">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Delivery</a></li>
                    <li><a href="">Reservas</a></li>
                    <li><a href="">Nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-index">
        <section class="main-index-title">
            <h1>
                Pollería San Antonio
            </h1>
            <p>
                “Barriga llena corazón contento”
            </p>
            <img src="./images/presentation.jpg" alt="">
        </section>
        <section class="main-index-carta">
           <h2>
            Carta del Restaurante
           </h2>
           <div class="main-index-carta-container">
            <div class="main-index-carta-container__item">
                <img src="./images/parrilla.jpg" alt="Carnes a la parrila">
                <span> Carnes a la parrilla </span>
            </div>
            <div class="main-index-carta-container__item">
                <img src="./images/polloBrasa.jpg" alt="Pollos a la brasa">
                <span>
                    Pollos a la brasa
                </span>
            </div>
            <div class="main-index-carta-container__item">
               <img src="./images/Ensalada.jpg" alt="Ensaladas">
                <span>
                    Ensaladas
                </span>
            </div>
            <div class="main-index-carta-container__item">
                <img src="./images/hamburguesa.jpg" alt="Comida rapida">
                <span>
                    Comida rapida
                </span>
            </div>
            <div class="main-index-carta-container__item">
                <img src="./images/caldoGallina.jpg" alt="Caldos">
                <span>
                    Caldos
                </span>
            </div>
            <div class="main-index-carta-container__item">
                <img src="./images/bebidas.jpg" alt="Bebidas">
                <span>
                    Bebidas
                </span>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
